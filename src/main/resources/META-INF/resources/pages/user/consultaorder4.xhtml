<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/general/template.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
>

<ui:define name="content">
<div class="ContainerIndent">
	<h:form id="frmConsulta">
		<p:panel>
			<div class="Container100">
				<div class="ContainerIndent">
					<h2>Consulta Orden</h2>
				</div>
			</div>
			<p:separator></p:separator>
			<div class="EmptyBox10"/>
			<div class="ContainerIndent">
				<div class="Container100">
					<h:panelGrid columns="4" cellpadding="5" cellspacing="5" columnClasses="col-label, col-input, col-wid100">
						<h:outputText value="Estatus:" styleClass="output-label"/>
						<p:selectOneMenu id="product" value="#{consultaOrderView.idStatus}" >
					    	<f:selectItem itemLabel="Selecciona" itemValue="" />
					       	<f:selectItems value="#{consultaOrderView.lstStatus.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
						</p:selectOneMenu>
						
						<h:outputText value="Usuario" styleClass="output-label"/>
						<!-- <p:selectOneMenu id="ido" value="#{orderView.item}" >
					    	<f:selectItem itemLabel="Selecciona" itemValue="" />
					       	<f:selectItems value="#{orderView.lstProductsprice.entrySet()}" />
						</p:selectOneMenu> -->
					</h:panelGrid>
				</div>
				
			</div>
			<br/>
				<p:commandButton value="Buscar" action="#{consultaOrderView.findOrderByStatus}" update="resulTable" >
					<em class="fa fa-search"/>
				</p:commandButton>
			
			<hr/>	
				<p:messages autoUpdate="true"/>		
				<div class="ContainerIndent">
					<p:dataTable id="resulTable" var="offer" value="#{offerView.offerList}" emptyMessage="No existen Ofertas para mostrar"
							paginator="true" rows="50">
						<p:column headerText="Id Orden">
							<h:commandLink  action="#{offerView.viewDetail}" style="text-decoration:none;" >
								<h:outputText value="#{offer.idOffert}" styleClass="hardblue"/>
								<f:setPropertyActionListener value="#{offer}" target="#{offerView.selectedOffer}"/>
							</h:commandLink>
						</p:column>
					</p:dataTable>
				</div>
		</p:panel>
	</h:form>
	 	
	    
</div>
</ui:define>
    
</ui:composition>
